<!DOCTYPE html>
<html>
<head>
    <title>Screenshot Viewer</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #screenshot-container {
            margin-top: 20px;
            max-width: 100%;
            max-height: calc(100vh - 100px);
            overflow: auto;
            background: #2d2d2d;
            border-radius: 8px;
            padding: 10px;
        }
        #screenshot {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h2>Screenshot Viewer</h2>
    <div id="screenshot-container">
        <img id="screenshot" alt="Screenshot" />
    </div>

    <script type="module" src="main.ts"></script>
</body>
</html>
